    <!-- MAIN: -->
    <main>

      <!-- HEADER: -->
      <section class="section-for-title">
        <header class="title-header">
          <h1>ReelSphere | Sign Up</h1>
          <h2 class="hiddenheader">h2</h2>
        </header>
      </section>

      <!-- SIGN UP: -->
      <section class="section-for-signup">
        <form action="../php/user-signup.php" method="post">
          <!-- USERNAME: -->
          <div class="div-for-user">
            <label for="Username" class="form-label">Username</label>
            <input type="text" id="Username" name="Username" class="form-control" pattern="[a-zA-Z]+" title="Only alphabetic characters are allowed." minlength="4" maxlength="16" required>
          </div>

          <!-- FIRST NAME: -->
          <div class="row">
            <div class="col">
              <input type="text" name="Firstname" class="form-control" placeholder="First Name" aria-label="Firstname" pattern="[a-zA-Z]+" title="Only alphabetic characters are allowed." minlength="2" maxlength="16" required>
            </div>

            <!-- LAST NAME: -->
            <div class="col">
              <input type="text" name="Lastname" class="form-control" placeholder="Last Name" aria-label="Lastname" pattern="[a-zA-Z]+" title="Only alphabetic characters are allowed." minlength="2" maxlength="32" required>
            </div>
          </div>

          <!-- EMAIL: -->
          <div class="email-password">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" id="Email" name="Email" class="form-control" 
              pattern="[a-zA-Z0-9._%+-åäöÅÄÖßæøÆØ]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{3,32}" 
              title="Must contain at least:
                @ |
                . |
                at least 3, but less than 32 characters!" required>
            <div class="form-text">We'll never share your email with anyone.</div>
          </div>



          <!-- PASSWORD: -->
          <div class="email-password">
            <label for="Password" class="form-label">Password</label>
            <input type="password" id="Password" name="Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,64}" title="Must contain at least:
              one number |
              one uppercase & lowercase letter |
              at least 8, but less than 64 characters!" required>
          </div>

          <!-- BUTTON: -->
          <div class="div-for-button">
            <button type="submit" class="signup-button">Sign Up</button>
          </div>
          <div class="signup-login">
            <a href="../pages/login.html#">Already have an account? Log In</a>
          </div>
        </form>
        
      </section>
    </main>
